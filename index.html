<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1 class="h1">Find A TV Show</h1>
    </header>

        <div class="row justify-content-center">
            <input type="text" class="col-4 mx-2 px-4 rounded-pill" placeholder="&#x1F50ETV show title">

        </div>
    </form>
